<!-- /templates/login.html -->
{% extends "base.html" %}

{% block title %}Đăng Nhập{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="card-header">
        <h2>Đăng Nhập</h2>
        <p class="card-subtitle">Chào mừng bạn quay trở lại!</p>
    </div>
    <form action="{{ url_for('auth.login') }}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Đăng nhập</button>
    </form>
</div>

<div class="form-footer-link">
    <p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Tạo tài khoản mới</a></p>
</div>
{% endblock %}
