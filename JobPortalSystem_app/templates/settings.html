{% extends "base.html" %}
{% block content %}
<style>
    .settings-container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem;
    }
    .settings-container h2 {
        color: #00796b;
        font-weight: 700;
        margin-bottom: 2rem;
    }
    .settings-container label {
        font-weight: 500;
        color: #333;
    }
    .settings-container input.form-control {
        border-radius: 8px;
        border: 1px solid #d0d7de;
        padding: 0.75rem 1rem;
        font-size: 1.05em;
    }
    .settings-container .btn-primary {
        background: linear-gradient(90deg, #009688 0%, #43cea2 100%);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.1em;
        padding: 0.7em 0;
        transition: background 0.2s;
    }
    .settings-container .btn-primary:hover {
        background: linear-gradient(90deg, #43cea2 0%, #009688 100%);
    }
    .settings-container hr {
        margin: 2rem 0 1.5rem 0;
        border-top: 1.5px solid #e0e0e0;
    }
    .btn {
        margin-top: 10px;
        width: 100%;
    }
    .form-control {
        width: 100%;
        color: #333;
        margin-top: 10px;
    }
    .title {
        text-align: center;
    }
    @media (max-width: 600px) {
        .settings-container {
            padding: 1.2rem 0.5rem;
        }
    }
</style>
<div class="settings-container">
    <h2 class="text-center mb-4 title">Cài Đặt Tài Khoản Ứng Viên</h2>
    <form method="post" action="{{ url_for('candidate.settings') }}">
        <div class="mb-3">
            <label for="full_name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="full_name" name="full_name"
                value="{{ profile.full_name if profile else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username"
                value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone_number if profile else '' }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ profile.address if profile and profile.address else '' }}">
        </div>
        <div class="mb-3">
            <label for="linkedin_url" class="form-label">LinkedIn URL</label>
            <input type="text" class="form-control" id="linkedin_url" name="linkedin_url"
                value="{{ profile.linkedin_url if profile and profile.linkedin_url else '' }}">
        </div>
        <hr>
        <h5 class="mb-3">Đổi mật khẩu</h5>
        <div class="mb-3">
            <label for="current_password" class="form-label">Mật khẩu hiện tại</label>
            <input type="password" class="form-control" id="current_password" name="current_password">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Xác nhận mật khẩu mới</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
    </form>
</div>
{% endblock %}
