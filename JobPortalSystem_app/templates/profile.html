{% extends "base.html" %}

{% block title %}Hồ Sơ Của Tôi{% endblock %}

{% block content %}
    <h2>Trang Hồ Sơ Cá Nhân</h2>
    {% if profile %}
        <p><strong>Họ và tên:</strong> {{ profile.full_name }}</p>
    {% endif %}
    <p><strong>Tên đăng nhập:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Vai trò:</strong> {{ user.role.name }}</p>
{% endblock %}
